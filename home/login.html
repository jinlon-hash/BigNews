<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
  </head>
  <body>
    <div class="logo"><img src="../assets/images/logo.png" alt="" /></div>
    <div class="loginBox">
      <p><img src="../assets/images/login_title.png" alt="" /></p>
      <div class="layui-form-item">
        <input
          type="text"
          name="title"
          required
          lay-verify="required"
          placeholder="请输入用户名"
          autocomplete="off"
          class="layui-input"
        />
      </div>
      <div class="layui-form-item">
        <input
          type="password"
          name="password"
          required
          lay-verify="required"
          placeholder="请输入密码"
          autocomplete="off"
          class="layui-input"
        />
      </div>
      <button type="button" class="layui-btn layui-btn-fluid">登陆</button>
      <a href="javascript:;" class="regiHref">去注册</a>
    </div>
    <div class="registerBox">
      <p><img src="../assets/images/login_title.png" alt="" /></p>
      <div class="layui-form-item">
        <input
          type="text"
          name="title"
          required
          lay-verify="required"
          placeholder="请输入用户名"
          autocomplete="off"
          class="layui-input"
        />
      </div>
      <div class="layui-form-item">
        <input
          type="password"
          name="password"
          required
          lay-verify="required"
          placeholder="请输入密码"
          autocomplete="off"
          class="layui-input"
        />
      </div>
      <div class="layui-form-item">
        <input
          type="password"
          name="repass"
          required
          lay-verify="required"
          placeholder="再次确认密码"
          autocomplete="off"
          class="layui-input"
        />
      </div>
      <button type="button" class="layui-btn layui-btn-fluid">注册</button>
      <a href="javascript:;" class="loginHref">去登陆</a>
    </div>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/login.js"></script>
  </body>
</html>
