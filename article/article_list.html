<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/article/article_list.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">文章列表</div>
      <form class="layui-form">
        <div class="layui-inline">
          <div class="layui-input-inline">
            <select name="cate_id" id="category" lay-verify="required"></select>
          </div>
        </div>
        <div class="layui-inline">
          <div class="layui-input-inline">
            <select name="city" lay-verify="required">
              <option value="">所有状态</option>
              <option value="0">已发布</option>
              <option value="1">草稿</option>
            </select>
          </div>
        </div>
        <button type="button" class="layui-btn">筛选</button>
      </form>
      <table class="layui-table">
        <colgroup>
          <col />
          <col width="150" />
          <col width="150" />
          <col width="150" />
          <col width="150" />
        </colgroup>
        <thead>
          <tr>
            <th>文章列表</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</td>
            <td>科学</td>
            <td>2020-11-1 13:22:20</td>
            <td>已发布</td>
            <td>
              <button type="button" class="layui-btn layui-btn-xs btn-edit" }>
                编辑
              </button>
              <button
                type="button"
                class="layui-btn layui-btn-danger layui-btn-xs btn-del"
              >
                删除
              </button>
            </td>
          </tr>
        </tbody>
        <tbody class="lists"></tbody>
      </table>
    </div>

    <script type="text/html" id="categoryList">
      <option value="">所有分类</option>
      {{each data value index}}
      <option value="{{value.Id}}">{{value.name}}</option>
      {{/each}}
    </script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/comment.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/article/article_list.js"></script>
  </body>
</html>
