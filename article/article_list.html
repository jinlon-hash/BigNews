<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/article/article_list.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">文章列表</div>
      <!-- 1.下拉框 -->
      <form class="layui-form myForm">
        <div class="layui-inline">
          <div class="layui-input-inline">
            <select name="cate_id" id="category"></select>
          </div>
        </div>
        <div class="layui-inline">
          <div class="layui-input-inline">
            <select id="state" name="state">
              <option value="">所有状态</option>
              <option value="已发布">已发布</option>
              <option value="草稿">草稿</option>
            </select>
          </div>
        </div>
        <button class="layui-btn">筛选</button>
      </form>
      <!-- 2.列表 -->
      <table class="layui-table">
        <colgroup>
          <col />
          <col width="150" />
          <col width="150" />
          <col width="150" />
          <col width="150" />
        </colgroup>
        <thead></thead>
        <tbody></tbody>
      </table>

      <!-- 3.分页 -->
      <div id="test1"></div>
    </div>

    <!-- 下拉框内容列表渲染 -->
    <script type="text/html" id="categoryList">
      <option value="">所有分类</option>
      {{each data value index}}
      <option value="{{value.Id}}">{{value.name}}</option>
      {{/each}}
    </script>
    <!-- 文章内容列表渲染 -->
    <script type="text/html" id="articleList">
      {{each data value index}}
      <tr>
        <td>{{value.title}}</td>
        <td>{{value.cate_name}}</td>
        <td>{{value.pub_date}}</td>
        <td>{{value.state}}</td>
        <td>
          <button
            type="button"
            class="layui-btn layui-btn-xs btn-edit"
            data-id="{{value.Id}}"
          >
            编辑
          </button>
          <button
            type="button"
            class="layui-btn layui-btn-danger layui-btn-xs btn-del"
            data-id="{{value.Id}}"
          >
            删除
          </button>
        </td>
      </tr>
      {{/each}}
    </script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/comment.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/article/article_list.js"></script>
  </body>
</html>
