<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
   <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="../assets/css/article/article_edit.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">编辑文章</div>
      <form class="layui-form myForm" lay-filter='myForm'>
        <input type="hidden" name="Id">
        <div class="layui-form-item">
          <label class="layui-form-label">文章标题</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="title"
              required
              lay-verify="required"
              placeholder="请输入标题"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <!-- 每一个大模块 -->
        <div class="layui-form-item">  
          <!-- 外面的文字 -->
          <label class="layui-form-label">文章类别</label>
          <!-- 里面的模块 -->
          <div class="layui-input-block">
            <select name="cate_id" lay-verify="required" id="category">
              <option value="">请选择文章类别</option>
              <option value="0">北京</option>
            </select>
          </div>
        </div>
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">文章内容</label>
          <div class="layui-input-block">
            <!-- 把text area的name="content"要去掉不然会冲突 -->
            <textarea
              placeholder="请输入内容"
              class="layui-textarea"
              id="mytextarea" 
              onclick="setContent()"
            ></textarea>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">文章封面</label>
          <div class="layui-input-block">
            <div class="row1">
              <div class="cropper-box">
                <img src="../assets/images/sample2.jpg"  id="image"/>
              </div>
              <div class="preview-box">
                <div class="top">
                  <div class="img-preview w200"></div>
                </div>
                <div>
                  <input type="file" id="avatar" style="display: none;">
                  <button type="button" class="layui-btn layui-btn-danger btn-file">选择封面</button>
                </div>
              </div>
        </div>
        <div class="layui-form-item footer">
          <div class="layui-input-block">
            <button class="layui-btn btn btn-release" name="state" lay-submit lay-filter="formDemo" id="btn-release">
              发布
            </button>
            <button name="state" class="layui-btn btn layui-btn-primary">
              存为草稿
            </button>
          </div>
        </div>
      </form>
    </div>
    
    <!-- 下拉框内容列表渲染 -->
    <script type="text/html" id="categoryList">
      <option value="">所有分类</option>
      {{each data value index}}
      <option value="{{value.Id}}">{{value.name}}</option>
      {{/each}}
    </script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/comment.js"></script>
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <script src="../assets/js/article/article_edit.js"></script>
  </body>
</html>
