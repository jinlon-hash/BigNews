<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/user/user_info.css" />
  </head>
  <body>
    <div class="layui-card user_info">
      <div class="layui-card-header">修改密码</div>
      <div class="layui-card-body">
        <form class="layui-form myForm" lay-filter="myForm">
          <input type="hidden" name="id" />
          <div class="layui-form-item">
            <label class="layui-form-label">原密码</label>
            <div class="layui-input-block">
              <input
                type="password"
                name="username"
                required
                lay-verify="required"
                placeholder="请输入原密码"
                autocomplete="off"
                class="layui-input one"
              />
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
              <input
                type="password"
                name="nickname"
                required
                lay-verify="required|nickname"
                placeholder="请输入新密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">确认新密码</label>
            <div class="layui-input-block">
              <input
                type="password"
                name="email"
                required
                lay-verify="required|email"
                placeholder="请输入新密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <!-- 提交信息 -->
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">
                修改密码
              </button>
              <button class="layui-btn layui-btn-primary reset">重置</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/comment.js"></script>
    <script src="../assets/js/user/user_password.js"></script>
  </body>
</html>
